#
# AFFiNE DigitalOcean App Platform Deployment
# Using official pre-built image
#
name: affine
region: sgp
services:
  # Main AFFiNE application
  - name: affine-server
    image:
      registry_type: GHCR
      registry: toeverything
      repository: affine-self-hosted
      tag: stable
    instance_count: 1
    instance_size_slug: professional-xs
    http_port: 3010
    health_check:
      http_path: /api/health
      initial_delay_seconds: 90
      period_seconds: 30
      timeout_seconds: 10
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: production
      - key: AFFINE_SERVER_PORT
        value: "3010"
      - key: AFFINE_INDEXER_ENABLED
        value: "false"
      - key: REDIS_SERVER_HOST
        value: ${redis.HOSTNAME}
      - key: REDIS_SERVER_PORT
        value: ${redis.PORT}
      - key: DATABASE_URL
        type: SECRET
        value: "postgres://postgres.spdtwktxdalcfigzeqrz:SHWYXDMFAwXI1drT@aws-1-us-east-1.pooler.supabase.com:6543/postgres?sslmode=require&pgbouncer=true"

  # Redis cache service
  - name: redis
    image:
      registry_type: DOCKER_HUB
      repository: redis
      tag: "7-alpine"
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 6379
