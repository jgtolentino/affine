# AFFiNE Production Docker Compose
# Deployed on: ocr-service-droplet (188.166.237.231)
# Domain: affine.insightpulseai.net

name: affine
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: affine_postgres
    environment:
      - POSTGRES_DB=affine
      - POSTGRES_USER=affine
      - POSTGRES_PASSWORD=affine_secure_password_2024
    volumes:
      - affine_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U affine -d affine']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - affine_network

  affine_migration:
    image: ghcr.io/toeverything/affine:stable
    container_name: affine_migration
    command: ['sh', '-c', 'node ./scripts/self-host-predeploy.js']
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://affine:affine_secure_password_2024@postgres:5432/affine
    networks:
      - affine_network

  affine:
    image: ghcr.io/toeverything/affine:stable
    container_name: affine_server
    ports:
      - '3010:3010'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - affine_storage:/root/.affine/storage
      - affine_config:/root/.affine/config
    environment:
      - NODE_ENV=production
      - AFFINE_SERVER_PORT=3010
      - AFFINE_SERVER_HOST=affine.insightpulseai.net
      - AFFINE_SERVER_HTTPS=true
      - AFFINE_SERVER_EXTERNAL_URL=https://affine.insightpulseai.net
      - AFFINE_INDEXER_ENABLED=false
      - REDIS_SERVER_HOST=redis
      - DATABASE_URL=postgres://affine:affine_secure_password_2024@postgres:5432/affine
    restart: unless-stopped
    networks:
      - affine_network

  redis:
    image: redis:7-alpine
    container_name: affine_redis
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - affine_network

volumes:
  affine_postgres_data:
  affine_storage:
  affine_config:

networks:
  affine_network:
    driver: bridge
